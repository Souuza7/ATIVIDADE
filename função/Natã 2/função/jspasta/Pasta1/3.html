<body>
    <h4>
        <p>O computador é otimo para fazer operações repetitivas, e para que ele faça isso para nós, temos os laços de
            repetição como por exemplo, o While, o Do-While e o famoso FOR.</p>
        <p>vamos a pratica</p>
    </h4>
    <h1>Vamos criar uma tabela</h1>
    <script>
        var numero = prompt("Digite um numero para a tabuada")
        numero = parseInt(numero);

        //no loop whille e como todos os outros, precisamos definir um numero inicial neste caso vamos chamar indice
        for(var i = 0; i<=1000; i++){
        
            document.write(numero + " X " + i + " = " + numero*i+ "<br>");
        }

        document.write("Saiu do loop")
    </script>
  </body>
