<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando funções para gerar uma tabuada</h1>

    <button onclick="limparTabuada()">Limpar tabuada</button>
    <button onclick="gerarTabuada()">Gerar tabuada</button>
    
    <div id="saida"></div>
    <script>
        function gerarTabuada(){
            var saida = document.querySelector("#saida");
            var mensagem = "";

            for (i=1; i<=100; i++){
                mensagem += "i " + i + "<br>"
            }
            saida.innerHTML = mensagem;
        }

        function limparTabuada(){
            var mensagem = ""

            var saida = document.querySelector("#saida");
            saida.innerHTML = mensagem;
        }
    </script>
</body>
</html>
