<body>
   <h4><p>O computador é otimo para fazer operações repetitivas, e para que ele faça isso para nós, temos os laços de
        repetição como por exemplo, o While, o Do-While e o famoso FOR.</p>
    <p>vamos a pratica</p></h4>
    <h1>Vamos criar uma tabela</h1>
    <script>
        var numero = prompt("Digite um numero para a tabuada")
        numero = parseInt(numero);
        var indice = 1;
        while (indice <= 10) {

            document.write(numero + " X " + indice + " = " + numero * indice
            + "<br>");
            indice = indice + 1;
             
        }
    </script>
