<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Usando void - retorna um valor</title>
</head>
<body>
    <!--Vamos criar nossos botões -->
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    
<!--Vamos criar nossa saída -->
<div id="saida"></div>

<!-- Código Script onde criaremps nossas funções -->
<script>
    function gerarTabuada(){
        //pedir um numero para a tabuada
        let n = prompt("Digite um número para a tabuada");

        //transformar em numero
        n = parseFloat(n);

        let i = 1;
        let mensagem = "";

        //repetir os números
        while(i < 100){
        mensagem += n + " X " + i + " = "+ (n*i) + "<br>"; 
        i++;
        }
        saida.innerHTML = mensagem;
    }
</script>
</body>
</html>
